<!DOCTYPE <!DOCTYPE html>

<head>

  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

      <div id='tc' class="col"></div>

      <div id='bl' class="col"></div>
      <div id='bc' class="col"></div>
      <div id='br' class="col"></div>
    </div>
  </div>

  <script src="app.js"></script>
